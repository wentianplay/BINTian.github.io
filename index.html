<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天彬TianBIN - 文天玩WenTianPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: float 5s infinite linear;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            padding: 25px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b9d, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }
        
        .nav {
            display: flex;
            gap: 40px;
        }
        
        .nav-item {
            font-size: 1.1rem;
            color: #b8b8ff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-2px);
        }
        
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 60px 0;
        }
        
        .hero-content {
            max-width: 600px;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b9d, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            color: #b8b8ff;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .btn {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b9d, #6a11cb);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .game-stats {
            display: flex;
            gap: 40px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b9d, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #b8b8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hero-image {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 800px;
            height: 600px;
            background: radial-gradient(circle at 70% 50%, rgba(106, 17, 203, 0.3), transparent 50%);
            z-index: 1;
        }
        
        .character-display {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .character {
            position: absolute;
            width: 300px;
            height: 500px;
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.5));
        }
        
        .section {
            padding: 100px 0;
        }
        
        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #ff6b9d, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .announcement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .announcement-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .announcement-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .announcement-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .announcement-date {
            color: #ff6b9d;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .announcement-content {
            color: #b8b8ff;
            line-height: 1.6;
        }
        
        .world-settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .setting-category {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .category-title {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 107, 157, 0.5);
        }
        
        .setting-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-name {
            color: #fff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .setting-desc {
            color: #b8b8ff;
            font-size: 0.9rem;
        }
        
        .download-section {
            text-align: center;
        }
        
        .platform-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .platform-btn {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .platform-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .platform-icon {
            font-size: 2rem;
        }
        
        .platform-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .platform-info p {
            color: #b8b8ff;
            font-size: 0.9rem;
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 50px 0;
            margin-top: 100px;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: #ff6b9d;
            transform: translateY(-5px);
        }
        
        .copyright {
            color: #b8b8ff;
            font-size: 0.9rem;
        }
        
        @media (max-width: 1200px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-image {
                width: 600px;
            }
        }
        
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .hero-image {
                position: relative;
                transform: none;
                width: 100%;
                height: 400px;
                margin-top: 50px;
            }
            
            .cta-buttons {
                justify-content: center;
            }
            
            .game-stats {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .nav {
                gap: 10px;
            }
            
            .nav-item {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 1rem;
            }
            
            .platform-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 30px;
            }
        }
        
        .floating-element {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 107, 157, 0.1), rgba(106, 17, 203, 0.1));
            border-radius: 50%;
            filter: blur(40px);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-text">天彬TianBIN</div>
            </div>
            <nav class="nav">
                <a href="#home" class="nav-item">首页</a>
                <a href="#announcements" class="nav-item">公告</a>
                <a href="#world" class="nav-item">世界观</a>
                <a href="#download" class="nav-item">下载</a>
                <a href="#about" class="nav-item">关于</a>
            </nav>
        </header>

        <main>
            <section class="hero" id="home">
                <div class="hero-content">
                    <h1 class="hero-title" id="gameTitle">加载中...</h1>
                    <p class="hero-subtitle" id="gameDescription"></p>
                    <div class="cta-buttons">
                        <button class="btn btn-primary" id="downloadBtn">
                            <i class="fas fa-download"></i> 立即下载
                        </button>
                        <button class="btn btn-secondary" id="trailerBtn">
                            <i class="fas fa-play"></i> 观看预告
                        </button>
                    </div>
                    <div class="game-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="playerCount">0</div>
                            <div class="stat-label">在线玩家</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="characterCount">0</div>
                            <div class="stat-label">角色数量</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="worldCount">0</div>
                            <div class="stat-label">世界区域</div>
                        </div>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="character-display" id="characterDisplay"></div>
                </div>
            </section>

            <section class="section" id="announcements">
                <h2 class="section-title">最新公告</h2>
                <div class="announcement-grid" id="announcementGrid">
                </div>
            </section>

            <section class="section" id="world">
                <h2 class="section-title">游戏世界观</h2>
                <div class="world-settings" id="worldSettings">
                </div>
            </section>

            <section class="section download-section" id="download">
                <h2 class="section-title">下载游戏</h2>
                <p style="color: #b8b8ff; font-size: 1.2rem; margin-bottom: 30px;" id="downloadDescription"></p>
                <div class="platform-buttons" id="platformButtons">
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="copyright" id="copyrightText"></div>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-weibo"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-bilibili"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        let dataLoaded = false;
        let timeoutId = null;
        
        function initializeLoadingTimeout() {
            timeoutId = setTimeout(() => {
                if (!dataLoaded) {
                    window.location.reload();
                }
            }, 9000);
        }
        
        async function loadIndexConfig() {
            try {
                const response = await fetch('index.json');
                const config = await response.json();
                return config;
            } catch (error) {
                console.error('加载index.json失败:', error);
                throw error;
            }
        }
        
        async function loadData() {
            try {
                initializeLoadingTimeout();
                
                const indexConfig = await loadIndexConfig();
                
                const [siteConfig, gameFramework, announcements] = await Promise.all([
                    fetch('https://api.wentianplay.com/api/tianbinapi.json').then(r => r.json()),
                    fetch('https://api.wentianplay.com/api/tianbin.json').then(r => r.json()),
                    fetch('https://api.wentianplay.com/api/tianbin-api.json').then(r => r.json())
                ]);
                
                clearTimeout(timeoutId);
                dataLoaded = true;
                document.getElementById('loadingScreen').style.display = 'none';
                
                return { siteConfig, gameFramework, announcements };
            } catch (error) {
                console.error('加载数据失败:', error);
                if (!dataLoaded) {
                    window.location.reload();
                }
                throw error;
            }
        }
        
        function updateSiteContent(data) {
            const { siteConfig, gameFramework, announcements } = data;
            
            if (siteConfig.game) {
                document.getElementById('gameTitle').textContent = siteConfig.game.title;
                document.getElementById('gameDescription').textContent = siteConfig.game.description;
                
                if (siteConfig.game.stats) {
                    document.getElementById('playerCount').textContent = siteConfig.game.stats.players;
                    document.getElementById('characterCount').textContent = siteConfig.game.stats.characters;
                    document.getElementById('worldCount').textContent = siteConfig.game.stats.worlds;
                }
            }
            
            if (siteConfig.images && siteConfig.images.hero) {
                const characterDisplay = document.getElementById('characterDisplay');
                characterDisplay.innerHTML = '';
                
                siteConfig.images.hero.forEach((img, index) => {
                    const character = document.createElement('div');
                    character.className = 'character';
                    character.style.backgroundImage = `url(${img})`;
                    character.style.left = `${20 + index * 30}%`;
                    character.style.bottom = '0';
                    character.style.animationDelay = `${index * 0.5}s`;
                    characterDisplay.appendChild(character);
                });
            }
            
            if (announcements.data) {
                const announcementGrid = document.getElementById('announcementGrid');
                announcements.data.forEach(announcement => {
                    const card = document.createElement('div');
                    card.className = 'announcement-card';
                    card.innerHTML = `
                        <h3 class="announcement-title">${announcement.title}</h3>
                        <div class="announcement-date">${announcement.date}</div>
                        <p class="announcement-content">${announcement.content}</p>
                    `;
                    announcementGrid.appendChild(card);
                });
            }
            
            if (gameFramework.worldview && gameFramework.characters) {
                const worldSettings = document.getElementById('worldSettings');
                
                const worldviewDiv = document.createElement('div');
                worldviewDiv.className = 'setting-category';
                worldviewDiv.innerHTML = '<h3 class="category-title">世界观设定</h3>';
                
                gameFramework.worldview.categories.forEach(category => {
                    const item = document.createElement('div');
                    item.className = 'setting-item';
                    item.innerHTML = `
                        <div class="setting-name">${category.name}</div>
                        <div class="setting-desc">${category.description}</div>
                    `;
                    worldviewDiv.appendChild(item);
                });
                worldSettings.appendChild(worldviewDiv);
                
                const characterDiv = document.createElement('div');
                characterDiv.className = 'setting-category';
                characterDiv.innerHTML = '<h3 class="category-title">角色设定</h3>';
                
                gameFramework.characters.categories.forEach(category => {
                    const item = document.createElement('div');
                    item.className = 'setting-item';
                    item.innerHTML = `
                        <div class="setting-name">${category.name}</div>
                        <div class="setting-desc">${category.description}</div>
                    `;
                    characterDiv.appendChild(item);
                });
                worldSettings.appendChild(characterDiv);
            }
            
            if (siteConfig.download) {
                document.getElementById('downloadDescription').textContent = siteConfig.download.description;
                
                const platformButtons = document.getElementById('platformButtons');
                siteConfig.download.platforms.forEach(platform => {
                    const button = document.createElement('div');
                    button.className = 'platform-btn';
                    button.onclick = () => window.open(platform.url, '_blank');
                    button.innerHTML = `
                        <div class="platform-icon">
                            <i class="${platform.icon}"></i>
                        </div>
                        <div class="platform-info">
                            <h3>${platform.name}</h3>
                            <p>${platform.size} | ${platform.version}</p>
                        </div>
                    `;
                    platformButtons.appendChild(button);
                });
                
                document.getElementById('downloadBtn').onclick = () => {
                    window.open(siteConfig.download.platforms[0].url, '_blank');
                };
            }
            
            if (siteConfig.footer) {
                document.getElementById('copyrightText').textContent = siteConfig.footer.copyright;
            }
            
            createFloatingElements();
        }
        
        function createFloatingElements() {
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.width = `${Math.random() * 300 + 100}px`;
                element.style.height = element.style.width;
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.animation = `float ${Math.random() * 20 + 10}s infinite ease-in-out`;
                document.body.appendChild(element);
            }
        }
        
        function initializeEventListeners() {
            document.getElementById('trailerBtn').addEventListener('click', () => {
                alert('预告片播放功能需等待API配置');
            });
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }
        
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await loadData();
                updateSiteContent(data);
                initializeEventListeners();
            } catch (error) {
                console.error('初始化失败:', error);
            }
        });
    </script>
</body>
</html>
